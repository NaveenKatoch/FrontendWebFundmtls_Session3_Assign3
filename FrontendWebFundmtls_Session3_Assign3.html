<!DOCTYPE html>
<html>
<head>
	<title>Session3 - HTML Form Stlye</title>
	<link rel="stylesheet" type="text/css" href="css/session3assign3.css">
</head>
<body>


	<div class="Container">	

	<form name = InputForm></form><br>
		<div class="YourDetails">
			<h3>Step 1: Your details</h3>
			<div class="row">
				<label class="lblLabel">Name</label>
				<input class="text" type="text" id="text_name" placeholder=" First and Last name"><br><br>
			</div>
			<div class="row">
				<label class="lblLabel">Email</label>
				<input class="text" type="text" id="text_email" placeholder=" example@domain.com"><br><br>
			</div>
			<div class="row">
				<label class="lblLabel">Phone</label>
				<input class="text" type="text" id="text_phone" placeholder=" e.g. +4475000000000"><br><br>
			</div>
		</div>

		<div class="DeliveryAddress">
			<h3>Step1: Delivery Address</h3>
			<div class="row">
				<label class="lblLabel">Address</label>
				<textarea class="textMulti" type="text" rows="5" cols="40"></textarea><br><br>
			</div>
				<div class="row">
				<label class="lblLabel">Postcode</label>
				<input class="text" type="text"><br><br>
			</div>
				<div class="row">
				<label class="lblLabel">Country</label>
				<input class="text" type="text"><br><br>
			</div>
		</div>

		<div class="CardDetails">
			<h3>Step1: Card Details</h3>
			<div class="row">
				<div>Card type</div>
				<input type="radio" value="Yes" name="VistYesNo"></input>
		  		<img src="img/visa.png" alt="visa card">
		  		<label>VISA</label>
		  		
		  		<input type="radio" value="No" name="VistYesNo"></input>
		  		<img src="img/amex.png" alt="amex card">
		  		<label>AmEx</label>

		  		<input type="radio" value="Maybe" name="VistYesNo"></input>
		  		<img src="img/master.png" alt="master card">
		  		<label>MasterCard</label>	
		  		<br><br>
	  		</div>

	  		<div class="row">
		  		<label class="lblLabel">Card number</label>
		  		<input class="text" type="text"><br><br>
	  		</div>
	  		<div class="row">
		  		<label class="lblLabel">Security code</label>
		  		<input class="text" type="text"><br><br>
	  		</div>
	  		<div class="row">
		  		<label class="lblLabel">Name on card</label>
		  		<input class="text" type="text" placeholder=" exact name as on the card"><br><br>
	  		</div>
	  		<div class="divbuybutton"><br>
	  			<input class="inputbuybtn" type="submit" value="BUY IT!">
	  		</div><br>
		</div>
	</form>

	</div>


</body>
</html>
